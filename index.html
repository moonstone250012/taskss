<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Task J</title>
    </head>

        <header class="header">
            Task J
        </header>
        <div class="tasks">
            <div class="tasks-header">
                <h3 class="tasks-title">Task list</h3>

                    <p>You have <span class="tasks-count">0</span> Tasks</p>

            </div>
            <form class="tasks-form" name="tasks">
                <input type="text" placeholder="Enter Task" name="task">
            </form>
            <ul class="tasks-list">
            </ul>
        </div>
    </body>
</html>
